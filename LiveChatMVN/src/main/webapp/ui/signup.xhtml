<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<title>LiveChat</title>
	<h:outputStylesheet
		library="css"
		name="main.css" />
</h:head>
<h:body>

	<h:form id="signup">
		<p:growl
			for="errorGrowl"
			showDetail="false"
			sticky="true"
			autoUpdate="true" />
		<h:panelGrid
			columns="3"
			styleClass="login-controls">
			<p:outputLabel
				for="username"
				value="Login:" />
			<p:inputText
				id="username"
				value="#{signup.login}"
				required="true" />
			<p:message for="username" />

			<p:outputLabel
				for="firstname"
				value="First name:" />
			<p:inputText
				id="firstname"
				value="#{signup.firstname}"
				required="false" />
			<p:message for="firstname" />

			<p:outputLabel
				for="lastname"
				value="Last name:" />
			<p:inputText
				id="lastname"
				value="#{signup.lastname}"
				required="false" />
			<p:message for="lastname" />

			<p:outputLabel
				for="password"
				value="Password:" />
			<p:password
				id="password"
				value="#{signup.password}"
				match="passwordConfirmation"
				required="true" />
			<p:message for="password" />

			<p:outputLabel
				for="passwordConfirmation"
				value="Confirm:" />
			<p:password
				id="passwordConfirmation"
				value="#{signup.confirmation}"
				required="true" />
			<p:message for="passwordConfirmation" />

			<h:panelGroup />
			<p:commandButton
				process="@form"
				update="@form"
				action="#{signup.submit}"
				value="Signup" />

			<h:panelGroup
				styleClass="error"
				rendered="#{facesContext.validationFailed}">
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
